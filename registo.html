<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter-Strike Quiz</title>
    <link rel="stylesheet" href="styles/registo.css" />
  </head>
  <body>
    <img src="assets/divider.png" alt="divisor" />
    <div class="header">
      <span id="Counter-Strike">Counter-Strike </span>
      <span id="Quiz">Quiz</span>
    </div>
    <h1 id="registar">REGISTAR</h1>
    <div class="formulario">
      <form action="">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="NOME"
          required
        />
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="EMAIL"
          required
        /><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="PASSWORD"
          required
        /><br />
      </form>
    </div>
    <input type="button" value="CRIAR CONTA" />
    <h1 id="ou">OU</h1>
    <img id="google-icon" src="/assets/google.svg" alt="Google Icon" />
    <h1 id="conta-existente">JÃ¡ tem conta? LOGIN</h1>
  </body>
</html>
